<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RangeSlider</title>
</head>
<body>
    <div class="container">
        <div class="range__slide">
            <h2 id="rangeValue"></h2>
            <div id="fillRangeValue">

            </div>
            <input type="range" class="range" value="0" min="0" max="100"
            onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)"
            >
        </div>
    </div>
    <script>
        function rangeSlider(value){
            document.getElementById('rangeValue').innerHTML=value;
            document.getElementById('fillRangeValue').style.width=+value+'%'
        }
    </script>
</body>
</html>
